<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Mapbox Storytelling</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="icon" type="image/x-icon"
        href="https://raw.githubusercontent.com/mapbox/assembly/publisher-staging/src/svgs/mapbox.svg">
    <link rel="stylesheet" href="styles.css">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://cdn.jsdelivr.net/npm/mapbox-gl-globe-minimap@1.2.0/dist/bundle.js"></script>
    <script src="https://unpkg.com/scrollama"></script>
</head>

<body>

    <div id="map">
        <div id="map-legend" class="legend hidden">
            <h4>Legend</h4>
            <div><span class="legend-color" style="background:#088;"></span> Cleveland City Limits</div>
            <div><span class="legend-color" style="background:#cb5f0f;"></span> TIF Boundary</div>
        </div>
        <div id="map-legend-two" class="legend-two hidden">
            <h4>Legend</h4>
            <div><span class="legend-line"></span>Future and Proposed Bike Lanes</div>
        </div>
    </div>
    <div id="story"></div>

    <script src="./config.js"></script>

</body>

</html>
